<!-- templates/cart.html -->
{% extends 'base.html' %}

{% block title %}Bookstore - Shopping Cart{% endblock title %}

{% block content %}
    <div class="container">
        <h2>Shopping Cart</h2>
        <div class="row">
            <!-- Cart items -->
            <!-- Sample cart item -->
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{% static 'images/book1.jpg' %}" class="img-fluid rounded-start" alt="Book Image">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Book Title</h5>
                                <p class="card-text">Book Description</p>
                                <p class="card-text">Quantity: 1</p>
                                <p class="card-text"><small class="text-muted">$19.99</small></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Repeat this structure for more cart items -->
            </div>
            
            <!-- Cart summary -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cart Summary</h5>
                        <p class="card-text">Total Items: 1</p>
                        <p class="card-text">Total Price: $19.99</p>
                        <a href="#" class="btn btn-primary">Proceed to Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
